<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>键位密码校验</title>
    <script src="/js/jquery-1.12.4.min.js"></script>

    <script>
        /**
                 * 键盘连续字符统计3个
                 * @param str
                 * @return
                 */
        function _isKeyBoardContinuousChar(str) {
            var c1 = [
                ['!', '@', '#', '$', '%', '^', '&', '*', '(', ')', '_', '+'],
                ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p', '{', '}', '|'],
                ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', ':', '"'],
                ['z', 'x', 'c', 'v', 'b', 'n', 'm', '<', '>', '?']
            ];
            var c2 = [
                ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '-', '='],
                ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p', '[', ']', '\\'],
                ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', ';', '\''],
                ['z', 'x', 'c', 'v', 'b', 'n', 'm', ',', '.', '/']
            ];
            str = str.split("");
            //获取坐标位置
            var y = [];
            var x = [];
            for (var c = 0; c < str.length; c++) {
                y[c] = 0;//当做~`键处理
                x[c] = -1;
                for (var i = 0; i < c1.length; i++) {
                    for (var j = 0; j < c1[i].length; j++) {
                        if (str[c] == c1[i][j]) {
                            y[c] = i;
                            x[c] = j;
                        }
                    }
                }
                if (x[c] != -1) continue;
                for (var i = 0; i < c2.length; i++) {
                    for (var j = 0; j < c2[i].length; j++) {
                        if (str[c] == c2[i][j]) {
                            y[c] = i;
                            x[c] = j;
                        }
                    }
                }
            }
            //匹配坐标连线
            for (var c = 1; c < str.length - 1; c++) {
                if (y[c - 1] == y[c] && y[c] == y[c + 1]) {
                    if ((x[c - 1] + 1 == x[c] && x[c] + 1 == x[c + 1]) || (x[c + 1] + 1 == x[c] && x[c] + 1 == x[c - 1])) {
                        return true;
                    }
                } else if (x[c - 1] == x[c] && x[c] == x[c + 1]) {
                    if ((y[c - 1] + 1 == y[c] && y[c] + 1 == y[c + 1]) || (y[c + 1] + 1 == y[c] && y[c] + 1 == y[c - 1])) {
                        return true;
                    }
                }
            }
            return false;
        }

        $("#btn_check").on('click', function () {
            alert("校验密码")
        })

    </script>

</head>
<body>
    <input type="text" class="txt_input" />
    <button id="btn_check">点击验证</button>
</body>
</html>
